<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />

    <title>WiringBridge</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="nav-logo">
            <a class="navbar-brand" href="">
                <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" />
                WiringBridge
            </a>
        </div>
    </nav>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center mainDiv">
            <form id="myForm" class="form-inline my-2 my-lg-0 mr-sm-4" method="GET" action="search.html">
                <input id="searchField" name="search" class="form-control mr-sm-2" type="search"
                    placeholder="Search Fake" aria-label="Search" onkeyup="searchFun"/>
            </form>
            <div id="thisToHide">
                <strong id="thisToHide">OR</strong>
                <button id="thisToHide" class="btn btn-outline-danger my-2 ml-sm-4 my-sm-0" type="button">
                    Submit Review
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 mt-3">
                <div id="Result" class="removeThis"></div>
            </div>
        </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
