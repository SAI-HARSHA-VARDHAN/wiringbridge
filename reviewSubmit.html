<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/review.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16">

    <title>WiringBridge</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="nav-logo">
            <a class="navbar-brand" href="">
                <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" />
                WiringBridge
            </a>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="reviewBtn" class="btn btn-danger my-2 ml-sm-4 my-sm-0 mr-5" type="button"> Submit Review </button>
                </li>
            </ul>
        </div>
        
    </nav>
    
    <div class="container">
        <form id="formId">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Review</label>
                <input name="review" type="text" class="form-control" id="inputEmail4" placeholder="Title">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">URL</label>
                <input name="url" type="url" class="form-control" id="inputPassword4" placeholder="URL">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress2">Tags</label>
              <input name="tags" type="text" class="form-control" id="inputAddress2" placeholder="Comma seperated tags">
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputZip">Rate</label>
                <input name="rate" type="number" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input name="anonymous" class="form-check-input" type="checkbox" id="gridCheck" >
                <label class="form-check-label" for="gridCheck">
                  Anonymous
                </label>
              </div>
              <div class="form-check">
                <input name="fake" class="form-check-input" type="checkbox" id="gridCheck" >
                <label class="form-check-label" for="gridCheck">
                  Fake
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script src="js/review.js" type="text/javascript"></script>
</body>

</html>
