  <title>WiringBridge</title>
  <style>
    #mod {
      display: none;
    }

    #mod1 {
      display: none;
    }
  </style>
  <script>
    localStorage.anonymous = "false";
    localStorage.fake = "false";
    localStorage.rate = "1";
    var ac = 0, fc = 0;
    function updaterate(a) {
      localStorage.rate = a.toString();
    }
    function updatean() {
      if (ac == 0) {
        ac = 1;
        localStorage.anonymous = "true";
      }
      else {
        ac = 0;
        localStorage.anonymous = "false";
      }
    }
    function updatefk() {
      if (fc == 0) {
        fc = 1;
        localStorage.fake = "true";
      }
      else {
        fc = 0;
        localStorage.fake = "false";
      }
    }
    function enableBtn() {
      document.getElementById("submitBtn").disabled = false;
    }
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150983698-2"></script>
  <script>

<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="nav-logo">
      <a class="navbar-brand" href="index.html">
        <img src="public/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" />
        WiringBridge
      </a>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <ul id="navbar-list" class="navbar-nav ml-auto mr-5">

          <li class="nav-item">

          </li>

        </ul>
    </div>

  </nav>

  <img class="img-fuid  mx-auto d-block" src="public/img/scrapshut.gif" height="220px" width="320px">
  <div class="container mainc">
    <form id="formId">
      <div class="form-row">
        <div class="form-group col-4">
          <p class="label">Review</p>
        </div>
        <div class="form-group col-8">
          <input name="review" type="text" class="form-control" id="inputEmail4" placeholder="Title" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-4">
          <p class="label">URL</p>
        </div>
        <div class="form-group col-8">
          <input name="url" type="url" class="form-control" id="inputPassword4" placeholder="URL" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-4">
          <p class="label">Tags</p>
        </div>
        <div class="form-group col-8">
          <input name="tags" type="text" class="form-control" id="inputAddress2" placeholder="Comma seperated tags"
            class="label" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-4">
          <p class="label">Rate</p>
        </div>
        <div class="form-group col-8">
          <!-- <label for="inputZip">Rate</label> -->
          <!-- <input name="rate" type="number" class="form-control" id="inputZip"> -->
          <fieldset class="rating" style="margin-top: -10px;">
            <input type="radio" id="star5" name="rating" value="5" onclick="updaterate(5)" /><label class="full"
              for="star5" title="5 stars"></label>
            <!-- <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label> -->
            <input type="radio" id="star4" name="rating" value="4" onclick="updaterate(4)" /><label class="full"
              for="star4" title="4 stars"></label>
            <!-- <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label> -->
            <input type="radio" id="star3" name="rating" value="3" onclick="updaterate(3)" /><label class="full"
              for="star3" title="3 stars"></label>
            <!-- <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label> -->
            <input type="radio" id="star2" name="rating" value="2" onclick="updaterate(2)" /><label class="full"
              for="star2" title="2 stars"></label>
            <!-- <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label> -->
            <input type="radio" id="star1" name="rating" value="1" onclick="updaterate(1)" /><label class="full"
              for="star1" title="1 star"></label>
            <!-- <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label> -->
        </div>
      </div>
      <div class="form-group">
        <div class="form-check col-12" style="text-align: left;">
          <input name="anonymous" class="form-check-input" type="checkbox" id="gridCheck1" onclick="updatean()">
          <label class="form-check-label" for="gridCheck">
            Anonymous
          </label>
        </div>
        <div class="form-check col-12" style="text-align: left;">
          <input name="fake" class="form-check-input" type="checkbox" id="gridCheck2" onclick="updatefk()">
          <label class="form-check-label" for="gridCheck">
            Might be Fake
          </label>
        </div>
      </div>
      <div class="g-recaptcha" data-sitekey="6LeVrPsUAAAAAF2ZWs9-6ZoUP8JaZbj0TZUVZd3E"
        data-callback="enableBtn"></div>
      <p style="text-align: center;"><button id="submitBtn" type="submit" class="btn btn-primary sub"
          disabled="disabled">Submit</button></p>
    </form>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="mod">
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Successfully Posted</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <img src="public/img/success.png" height="200px" width="150px">
        </div>
        <div class="modal-footer">
          <a href="javascript:history.go(-1)"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go Back</a>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter1" id="mod1">
    <!-- Launch demo modal -->
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">WiringBridge</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Please sign in to review<br/>
          <a href="index.html"><button type="button" class="btn btn-primary" style="font-size: 12px;margin-top: 10px;">HOME</button></a>
        </div>
      </div>
    </div>
  </div>
  <script src="public/js/review.js" type="text/javascript"></script>
