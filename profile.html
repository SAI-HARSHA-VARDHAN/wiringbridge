    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            crossorigin="anonymous"></script>
            <script src="public/js/auth.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

            <link href="public/css/index.css" rel="stylesheet">
            <link href="public/css/profile.css" rel="stylesheet">
            <link href="public/css/slider.css" rel="stylesheet">
            <script src="public/js/profile.js"></script>
            <title>Profile</title>
        </head>
        <body>
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="nav-logo">
                <a meta keywords="Wiringrbridge Best Page of Internet"class="navbar-brand" href="/">
                    <img src="public/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Wiringrbridge Best Page of Internet" />
                    WiringBridge
                </a>
            </div>
            <div id="navbarSupportedContent" class="navbar-collapse collapse">
                <ul id="navbar-list" class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="review.html">
                            <button id="reviewBtn" class="btn btn-danger my-2 ml-sm-4 my-sm-0 mr-5" type="button" style="font-size: 15px;">
                                Submit Review </button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
            <div class="container">
              <!-- <br/> -->
              <p style="text-align: center;" id="loading"><img class="img-fluid" src="public/img/loading.gif"></p>
            </div>
            <div class="container" id="mainContent">
                <div class="row">
                    <div class="col-lg-4 col-md-4 sticky-top" style="height: 100%;top:60px;">
                        <div>
                            <div class="card profile-card-5">
                                <div class="card-img-block">
                                    <img class="card-img-top" id="userImage" src="" alt="Card image cap">
                                </div>
                                <div class="card-body pt-0">
                                <h5 class="card-title" id="userName"></h5>
                                <p class="card-text">Scrapcoins - <span id="scrapCoins"></span</p>
                                <p class="card-text" style="margin-top: -15px;">Total Reviews - <span id="totalReviews"></span</p>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <div id="result"></div>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="display: none;" id="mode">
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form>
                        <div class="form-row">
                          <div class="form-group col-4">
                            <p class="label">Review</p>
                          </div>
                          <div class="form-group col-8">
                            <input name="review" type="text" class="form-control" id="inputEmail4" placeholder="Title" required>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-4">
                            <p class="label">URL</p>
                          </div>
                          <div class="form-group col-8">
                            <input name="url" type="url" class="form-control" id="inputPassword4" placeholder="URL" disabled>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-4">
                            <p class="label">Tags</p>
                          </div>
                          <div class="form-group col-8">
                            <input name="tags" type="text" class="form-control" id="inputAddress2" placeholder="Comma seperated tags"
                              class="label" disabled>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-4">
                            <p class="label">Rate</p>
                          </div>
                          <div class="form-group col-8">
                            <!-- <label for="inputZip">Rate</label> -->
                            <!-- <input name="rate" type="number" class="form-control" id="inputZip"> -->
                            <fieldset class="rating" style="margin-top: -10px;">
                              <input type="radio" id="star5" name="rating" value="5" onclick="updaterate(5)" /><label class="full"
                                for="star5" title="5 stars"></label>
                              <!-- <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label> -->
                              <input type="radio" id="star4" name="rating" value="4" onclick="updaterate(4)" /><label class="full"
                                for="star4" title="4 stars"></label>
                              <!-- <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label> -->
                              <input type="radio" id="star3" name="rating" value="3" onclick="updaterate(3)" /><label class="full"
                                for="star3" title="3 stars"></label>
                              <!-- <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label> -->
                              <input type="radio" id="star2" name="rating" value="2" onclick="updaterate(2)" /><label class="full"
                                for="star2" title="2 stars"></label>
                              <!-- <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label> -->
                              <input type="radio" id="star1" name="rating" value="1" onclick="updaterate(1)" /><label class="full"
                                for="star1" title="1 star"></label>
                              <!-- <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label> -->
                          </div>
                          <div class="form-group">
                            <div class="form-check col-12" style="text-align: left;">
                              <input name="anonymous" class="form-check-input" type="checkbox" id="gridCheck1" onclick="updatean()">
                              <label class="form-check-label" for="gridCheck">
                                Anonymous
                              </label>
                            </div>
                            <div class="form-check col-12" style="text-align: left;">
                              <input name="fake" class="form-check-input" type="checkbox" id="gridCheck2" onclick="updatefk()">
                              <label class="form-check-label" for="gridCheck">
                                Might be Fake
                              </label>
                            </div>
                          </div>
                        </div>
                        <p style="text-align: center;"><button class="btn btn-primary" type="button" onclick="updateReview()">Update</button></p>
                      </form>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
                onreadystatechange="if (this.readyState === 'complete') this.onload()">
                </script>
